
# порт указываем явно, чтобы был закреплен за приложением
server.port=8761

# эту настройку лучше не выносить из приложения, иначе в spring cloud название может быть UNKNOWN
# id приложения - желательно указывать всегда в микросервисных приложениях
spring.application.name=planner-server

# т.к. это не клиент, то убираем лишние настройки (регистрация веб сервисов и пр.)
# эти настройки должны быть именно тут, в локальном файле внутри проекта (а не на гите)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# для запуска НЕ через Docker - профайлы указываем тут (в файле properties)
# если приложение будет запускаться через Docker - то профайлы нужно будет передавать в файле compose (чтобы перезаписать текущее значение, иначе будут "глюки" загрузки из config server)
spring.profiles.active=local